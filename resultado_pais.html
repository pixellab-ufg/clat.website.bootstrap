<!doctype html>
<html lang="en">

<head>
    <title>
        Resultado do Questionário - Responsáveis
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Animate CSS import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!--css-->
    <link rel="stylesheet" href="css/estilo_resultados.css">
    <link rel="stylesheet" href="css/estilo.css">


    <!--Javascript Chart.js-->

    <!--<script type="text/javascript" src="https://cdnjs.com/libraries/Chart.js"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>


</head>

<body>


    <h1>Participação por região </h1>

    <div class="painel">
        <div class="mapa">

            <img src="images/mapa_brasil.svg" class="animate__animated animate__fadeIn img-responsive"
                alt="mapa do Brasil">

            <div class="rounded-circle circle animate__animated animate__zoomInDown" id="norte"><span
                    class="text_circle_black">0,8%</span></div>
            <div class="rounded-circle circle animate__animated animate__zoomInDown " id="nordeste"><span
                    class="text_circle_black">5%</span></div>
            <div class="rounded-circle circle animate__animated animate__zoomInDown" id="centro-oeste"><span
                    class="text_circle">68,9%</span></div>
            <div class="rounded-circle circle animate__animated animate__zoomInDown" id="sudeste"><span
                    class="text_circle_black">13,4%</span></div>
            <div class="rounded-circle circle animate__animated animate__zoomInDown" id="sul"><span
                    class="text_circle_black">11,8%</span></div>
        </div>
    </div>

    <h1>Tipo de escola</h1>

    <div style="max-width:600px;">

        <canvas id="tipoEscola" width="800px" height="800px"></canvas>
    </div>




    <script src="js/graficos_pais.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
